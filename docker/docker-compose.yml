version: '3.8'

services:
  # Selenium Hub
  selenium-hub:
    image: selenium/hub:4.27.0
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
    environment:
      - SE_NODE_MAX_SESSIONS=5
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
    networks:
      - selenium-grid

  # Chrome Node
  chrome:
    image: selenium/node-chrome:4.27.0
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=3
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
    networks:
      - selenium-grid
    deploy:
      replicas: 2

  # Firefox Node
  firefox:
    image: selenium/node-firefox:4.27.0
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=3
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
    networks:
      - selenium-grid
    deploy:
      replicas: 1

  # Edge Node
  edge:
    image: selenium/node-edge:4.27.0
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=2
    networks:
      - selenium-grid
    deploy:
      replicas: 1

  # Test Runner
  test-runner:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    depends_on:
      - selenium-hub
      - chrome
      - firefox
    environment:
      - REMOTE_URL=http://selenium-hub:4444/wd/hub
      - ENV=dev
      - BROWSER=chrome
      - HEADLESS=true
      - REMOTE_EXECUTION=true
    volumes:
      - ../target:/app/target
      - ../allure-results:/app/allure-results
    networks:
      - selenium-grid
    command: ["mvn", "test", "-Dremote.execution=true", "-Dremote.url=http://selenium-hub:4444/wd/hub"]

networks:
  selenium-grid:
    driver: bridge

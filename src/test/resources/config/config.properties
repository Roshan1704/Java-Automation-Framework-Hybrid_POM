# ================================
# Framework Configuration
# ================================

# Default Environment
default.environment=dev

# Browser Configuration
browser=chrome
headless=false

# Timeouts (in seconds)
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Execution Mode
remote.execution=false
remote.url=http://localhost:4444/wd/hub

# Reporting
extent.report.enabled=true
allure.report.enabled=true
screenshot.on.failure=true

# Notifications
slack.notification.enabled=false
email.notification.enabled=false

# Retry Configuration
retry.failed.tests=true
max.retry.count=2

# Parallel Execution
parallel.execution=true
thread.count=4

# Logging
log.level=INFO
